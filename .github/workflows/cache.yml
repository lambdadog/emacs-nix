name: Cachix Cache
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.runner }}
    strategy:
      # We still want to cache all of our non-failures
      fail-fast: false

      matrix:
        os: [darwin, linux]
        build:
          - emacs
          - emacsGit
          - emacsGcc
          - emacsPgtk
          - emacsPgtkGcc
          - emacsUnstable

        include:
          - os: darwin
            runner: macos-latest
          - os: linux
            runner: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Install Nix
        uses: cachix/install-nix-action@v16
      - name: Set up Cachix
        uses: cachix/cachix-action@v10
        with:
          name: emacs-nix
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: nix-community
      - name: Build
        run: nix-build ./. --attr "${{ matrix.build }}.packages.emacs"
